<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Team Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-ugzi3WLE5DX5Brf2xFMf5fb7VyR9zEjUX1HK2zXtVpWFF49HLffuLusXqEFjNryIklMqUJZlDWh7m4gyF6GCJA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Fantasy Team Management</h1>
    </header>
    <main>
        <section id="player-list">
            <!-- Player information will be dynamically added here -->
        </section>
        <section id="selected-players">
            <h2>My Team</h2>
            <ul id="team-list">
                <!-- Selected player list will be dynamically added here -->
            </ul>
        </section>
    </main>
    <section id="ranking-table">
        <h2>Ranking Table</h2>
        <ol id="ranking-list">
            <!-- Ranking list will be dynamically added here -->
        </ol>
    </section>
    <button id="triple-captain-btn"><i class="fas fa-user-plus"></i> Triple Captain</button>
    <button id="double-captain-btn"><i class="fas fa-user"></i> Captain</button>
    <script src="scripts.js"></script>
</body>
</html>
